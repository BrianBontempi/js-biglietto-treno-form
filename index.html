<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>
    <!-- ! bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>
    <!-- ! mio css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- ! javascript -->
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <!-- ! sezione del form biglietto -->
        <section id="form" class="m-5">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Inserisci i tuoi dati</h5>
                    <hr>
                    <div class="row row-cols-1 row-cols-3">
                        <div class="col">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="name" placeholder="Brian">
                            </div>
                        </div>
                        <div class="col">
                            <label for="kms" class="form-label">Chilometri</label>
                            <input type="number" class="form-control" id="kms" value="10"> 
                        </div>
                        <div class="col">
                            <label for="age" class="form-label">Fascia di et√†</label>
                            <select id="age" class="form-select">
                                <option selected value="">Adulto</option>
                                <option value="under">Minorenne</option>
                                <option value="over">Over 65</option>
                            </select> 
                        </div>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-end gap-3">
                    <div class="btn btn-primary" id="confirm-button">Conferma</div>
                    <div class="btn btn-secondary" id="reset-button">Annulla</div>
                </div>
            </div>
        </section>
        <!-- ! sezione del biglietto creato -->

    <section id="ticket" class="m-5 d-none">
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                  <img src="img/trenitalia_logo.jpeg" class="img-fluid rounded-start">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Il tuo biglietto</h5>
                        <hr>
                        <h4 id="costumer-name"></h4>
                        <div class="row row-cols-1 row-cols-4">
                            <div class="col">
                                <h6>Tariffa</h6>
                                <div id="rate"></div>
                            </div>
                            <div class="col">
                                <h6>Carrozza</h6>
                                <div id="car"></div>
                            </div>
                            <div class="col">
                                <h6>CP</h6>
                                <div id="cp"></div>
                            </div>
                            <div class="col">
                                <h6>Prezzo</h6>
                                <div id="total"></div>
                            </div>
                        </div>
                        <div class="mt-5 d-flex justify-content-end">
                            <button class="btn btn-success" id="buy-button">Acquista</button>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </section>
    </div>
    
</body>
</html>
